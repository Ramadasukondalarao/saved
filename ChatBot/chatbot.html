<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot</title>
  <!-- Google Fonts for icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=keyboard_arrow_down" />
  <link rel="stylesheet" href="chatbot.css">
   </head>
<body>

  <div class="chatbot-popup">
    <!-- chatbot header -->
    <div class="chat-header">
      <div class="header-info">
        <img class="chatbot-logo" src="chatbot icon.png" alt="" width="50" height="50">
        <h2 class="logo-text">chatbot</h2>
      </div>
      <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
    </div>

    <!-- chatbot body -->
    <div class="chat-body">
      <div class="message bot-message">
        <img class="bot-avatar" src="chatbot icon.png" alt="" width="50" height="50">
        <div class="message-text">
          Hey there <br /> How can I help you today?
        </div>
      </div>
    </div>

    <!-- chatbot footer -->
    <div class="chat-footer">
      <form action="#" class="chat-form">
        <!-- <textarea placeholder="Message...." class="message-input" required></textarea> -->
        <input type="text" placeholder="Message..." class="message-input" required>
        <div class="chat-controls">
          <button type="button" id="emoji-picker" class="material-symbols-rounded"><img src="satisfied.png" alt="" width="20" height="20"></button>
          <div class="file-upload-wrapper">
            <input type="file" accept="image/*" id="file-input" hidden>
            <button type="button" id="file-upload" class="material-symbols-rounded"><img src="attachment.png" alt="" width="20" height="20"></button>
          </div>
          <button  type="submit" id="send-message" class="material-symbols-rounded"><img src="up-arrow.png" alt="" width="20" height="20"></button>
        </div>
      </form>
    </div>
  </div>


  <!--Linking Emoji mart script for emoji picker -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

  <script src="chat.js"></script>
</body>
</html>
